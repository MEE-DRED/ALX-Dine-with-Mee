<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dine with Mee - Nutritional Package Sign-Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
            background-color: #ffffff;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
        }

        label {
            display: block;
            margin: 15px 0 5px;
            font-weight: bold;
        }

        input,
        textarea,
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        .btn {
            margin-top: 20px;
            background-color: #27ae60;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }

        .btn:hover {
            background-color: #219150;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Dine with Mee Sign-Up</h1>
        <form action="#" method="POST">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number (WhatsApp preferred)</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="location">City/Location</label>
            <input type="text" id="location" name="location" required>

            <label for="goals">Nutritional Goals</label>
            <select id="goals" name="goals">
                <option value="weight-loss">Weight Loss</option>
                <option value="diabetes">Blood Sugar Control</option>
                <option value="hypertension">Blood Pressure Management</option>
                <option value="pregnancy">Pregnancy/Postnatal Nutrition</option>
                <option value="wellness">General Wellness</option>
                <option value="other">Other</option>
            </select>

            <label for="health">Known Health Conditions or Allergies</label>
            <textarea id="health" name="health" rows="3"></textarea>

            <label for="consult">Would you like a consultation?</label>
            <select id="consult" name="consult">
                <option value="yes">Yes</option>
                <option value="no">No</option>
                <option value="maybe">Maybe later</option>
            </select>

            <label for="plan">Preferred Meal Plan</label>
            <select id="plan" name="plan">
                <option value="weekly">Weekly Meal Delivery</option>
                <option value="monthly">Monthly Subscription</option>
                <option value="onetime">One-time Order</option>
                <option value="undecided">Still Deciding</option>
            </select>

            <label for="favorites">Favorite Nigerian Dishes or Ingredients</label>
            <textarea id="favorites" name="favorites" rows="2"></textarea>

            <button type="submit" class="btn">Sign Up</button>
        </form>
    </div>
</body>

</html>
